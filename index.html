<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>chjhs shooter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- 主頁面 -->
  <div id="mainMenu" class="screen">
    <h1>破炮塔大戰</h1>
    <input type="text" id="playerIdInput" placeholder="輸入你的暱稱" maxlength="12" />
    <button id="startBtn" class="start-button">開始遊戲</button>
  </div>

  <!-- 遊戲畫面 -->
  <div id="gameScreen" class="screen hidden">
    <canvas id="gameCanvas"></canvas>
    <!-- 左邊移動搖桿 -->
    <div id="moveJoystick" class="joystick" style="display:none;">
      <div id="moveKnob" class="joystick-knob"></div>
    </div>
    <!-- 右邊射擊搖桿 -->
    <div id="shootJoystick" class="joystick" style="display:none;">
      <div id="shootKnob" class="joystick-knob"></div>
    </div>
  </div>
  <!-- ✅ 提示盒放在 body 裡，固定右上角 -->
  <div id="tip-box"></div>

  <!-- ✅ 路徑要對：若你的檔名是 main.js 就改成 main.js -->
  <script src="script.js"></script>
</body>
