<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>破炮塔大戰</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <!-- 主頁面 -->
  <div id="mainMenu" class="screen">
    <h1>破炮塔大戰</h1>
    <input type="text" id="playerIdInput" placeholder="輸入你的暱稱" maxlength="12" />
    <button id="startBtn" class="start-button">開始遊戲</button>
  </div>

  <!-- 遊戲畫面 -->
  <div id="gameScreen" class="screen hidden">
    <canvas id="gameCanvas"></canvas>
    <div id="joystickMove" class="joystick" style="display:none;">
      <div class="joystick-knob"></div>
    </div>
    <div id="joystickShoot" class="joystick" style="display:none;">
      <div class="joystick-knob"></div>
    </div>
  </div>

  <!-- 聊天室 -->
  <div id="chatBox">
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="輸入訊息並按 Enter" />
  </div>

  <!-- 提示盒 -->
  <div id="tip-box"></div>

  <script src="script.js"></script>
</body>
</html>
